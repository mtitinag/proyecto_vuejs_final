<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promedios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div id="app" class="text-white">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#" v-text="apellido"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Calcular promedios</a>
                      </li>

                  </div>
                </div>
              </nav>
        </div>

        <div class="container">
            <h1>Utilice el formulario para agregar los datos a la tabla</h1>
            <hr>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h2>Agregar Nota</h2>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" class="form-control" v-model="nombre" >

                    <label for="nota1">Nota 1:</label>
                    <input type="number" name="" id="nota1" max="10" min="0" class="form-control" v-model="nota1">

                    <label for="nota2">Nota 2:</label>
                    <input type="number" name="" id="nota2" max="10" min="0" class="form-control" v-model="nota2">

                    <label for="nota3">Nota 3:</label>
                    <input type="number" name="" id="nota3" max="10" min="0" class="form-control" v-model="nota3">
                    <br>
                    <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNotas">

                </div>

                <div class="col-md-6 col-xs-12">
                    <h2 v-if="lista.length > 0">Lista de notas</h2>
                    <h2 v-else="lista">No hay notas</h2>
                    <table class="table">
                      <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Promedio</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="item in lista">
                            <td v-text="item.nombre"></td>
                            <td v-text="item.nota1"></td>
                            <td v-text="item.nota2"></td>
                            <td v-text="item.nota3"></td>
                            <td v-text="item.promedio"></td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="5" class="text-center">ULS Ciclo2-2024</td>
                        </tr>
                      </tfoot>
                    </table>
                </div>
            </div>
            

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/principal.js"></script>
  </body>
</html>
